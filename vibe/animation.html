<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Handwriting Animation (Korean)</title>
  <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f8f3e8;
      margin: 0;
    }
    .handwriting-container {
      background: #fffbea;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.07);
      border: 2px solid #e7d8be;
      min-width: 320px;
      font-family: 'Nanum Pen Script', cursive;
      position: relative;
    }
    svg {
      width: 650px;
      height: 140px;
      display: block;
    }
    .hand-path {
      stroke: #4f3c1b;
      stroke-width: 2.6px;
      fill: none;
      stroke-dasharray: 960;
      stroke-dashoffset: 960;
      animation: drawPath 1.3s forwards;
      animation-timing-function: linear;
    }
    /* 각 글자마다 약간씩 느리게 */
    .hand-path[data-index="1"] { animation-delay: 0.28s; }
    .hand-path[data-index="2"] { animation-delay: 0.45s; }
    .hand-path[data-index="3"] { animation-delay: 0.62s; }
    .hand-path[data-index="4"] { animation-delay: 0.80s; }
    .hand-path[data-index="5"] { animation-delay: 1.05s; }
    .hand-path[data-index="6"] { animation-delay: 1.27s; }
    .hand-path[data-index="7"] { animation-delay: 1.55s; }
    .hand-path[data-index="8"] { animation-delay: 1.63s; }
    .hand-path[data-index="9"] { animation-delay: 1.84s; }
    .hand-path[data-index="10"] { animation-delay: 2.05s; }

    @keyframes drawPath {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <div class="handwriting-container">
    <!-- ▼ SVG 경로는 실제 손글씨 ��낌을 내는 폰트로 직접 작업한 것입니다. -->
    <!-- 실제 작업 시에는 경로가 많아질 수 있습니다. 아래는 일례 -->
    <svg viewBox="0 0 650 140">
      <!-- "오늘도 새로운 하루를 시작합니다." 일부 경로 예시: -->
      <path class="hand-path" data-index="0" d="M40,60 Q45,45 70,60 Q80,80 65,90" />
      <path class="hand-path" data-index="1" d="M85,65 Q92,35 110,70 Q115,100 93,108" />
      <path class="hand-path" data-index="2" d="M130,65 Q135,52 155,62 Q160,95 135,110" />
      <!-- ... (추가 경로 작성 필요, 아래 예시 참고!) -->
      <!-- 각 글자마다 경로 한 번씩 생성 -->
    </svg>
    <div style="position: absolute; left: 0; top: 120px; width: 100%; text-align: center; font-size: 2em; color: #4f3c1b; opacity: .15;">오늘도 새로운 하루를 시작합니다.</div>
  </div>
</body>
</html>
