<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 블랙리스트 관리</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div id="app">
        <nav class="admin-sidebar">
            <h1>MD 예약 관리자</h1>
            <a class="nav-item nav-link" href="admin.html">예약 관리</a>
            <a class="nav-item nav-link" href="admin-schedule.html">스케줄 설정</a>
            <a class="nav-item nav-link" href="admin-mds.html">MD 관리</a>
            <a class="nav-item nav-link" href="admin-notices.html">공지사항 관리</a>
            <a class="nav-item nav-link active" href="admin-blacklist.html">블랙리스트 관리</a>

            <div id="meeting-king-area" class="meeting-king-area">
                <h3 class="meeting-king-title">🏆 이달의 미팅왕</h3>
                <div id="meeting-king-list" class="meeting-king-list"></div>
            </div>

            <div>
                <a href="index.html" class="nav-item nav-link">← 예약 페이지</a>
            </div>
        </nav>

        <main class="admin-content">
            <div id="section-blacklist" class="section-panel">
                <div class="content-header">
                    <div>
                        <div class="header-badge">Admin</div>
                        <h2>블랙리스트 관리</h2>
                        <p>예약 제한 대상 전화번호를 관리합니다.</p>
                    </div>
                </div>

                <div class="schedule-controls" style="display:block;">
                    <div style="display:flex; gap:15px; margin-bottom:15px; align-items: flex-end;">
                        <div style="flex:1;">
                            <label class="admin-label">전화번호</label>
                            <input type="text" id="Blacklist_Phone_No" placeholder="010-0000-0000" class="admin-input">
                        </div>
                        <div style="flex:2;">
                            <label class="admin-label">사유</label>
                            <input type="text" id="Reason" placeholder="등록 사유 입력" class="admin-input">
                        </div>
                        <button id="btn-add-blacklist" class="btn-primary" style="padding: 10px 24px; height: 45px; margin-bottom: 5px;">등록</button>
                    </div>
                </div>

                <div class="table-container">
                    <table id="blacklist-table">
                        <thead>
                            <tr>
                                <th style="width: 150px;">전화번호</th>
                                <th>사유</th>
                                <th style="width: 120px; text-align:center;">등록일</th>
                                <th style="width: 80px;">관리</th>
                            </tr>
                        </thead>
                        <tbody id="blacklist-tbody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
