<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 공지사항 관리</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div id="app">
        <nav class="admin-sidebar">
            <h1>MD 예약 관리자</h1>
            <a class="nav-item nav-link" href="admin.html">예약 관리</a>
            <a class="nav-item nav-link" href="admin-schedule.html">스케줄 설정</a>
            <a class="nav-item nav-link" href="admin-mds.html">MD 관리</a>
            <a class="nav-item nav-link active" href="admin-notices.html">공지사항 관리</a>
            <a class="nav-item nav-link" href="admin-blacklist.html">블랙리스트 관리</a>

            <div id="meeting-king-area" class="meeting-king-area">
                <h3 class="meeting-king-title">🏆 이달의 미팅왕</h3>
                <div id="meeting-king-list" class="meeting-king-list"></div>
            </div>

            <div>
                <a href="index.html" class="nav-item nav-link">← 예약 페이지</a>
            </div>
        </nav>

        <main class="admin-content">
            <div id="section-notices" class="section-panel">
                <div class="content-header">
                    <div>
                        <div class="header-badge">Admin</div>
                        <h2>공지사항 관리</h2>
                        <p>사용자 페이지 상단에 노출될 공지사항을 등록합니다.</p>
                    </div>
                </div>

                <div class="schedule-controls" style="display:block;">
                    <div style="margin-bottom:20px;">
                        <label class="admin-label">날짜</label>
                        <input type="date" id="Notice_Date" class="admin-input" style="width: 200px;">
                    </div>
                    <div style="margin-bottom:20px;">
                        <label class="admin-label">제목</label>
                        <input type="text" id="Title" placeholder="공지 제목을 입력하세요" class="admin-input">
                    </div>
                    <div class="notice-form-group">
                        <label class="admin-label">내용</label>
                        <textarea id="Content" rows="3" placeholder="공지 내용을 입력하세요" class="admin-input"></textarea>
                    </div>
                    <button id="btn-add-notice" class="btn-primary" style="padding: 10px 20px;">공지 등록</button>
                </div>

                <div class="table-container">
                    <table id="notices-table">
                        <thead>
                            <tr>
                                <th style="width: 120px; text-align:center;">날짜</th>
                                <th style="width: 200px;">제목</th>
                                <th>내용</th>
                                <th style="width: 80px;">관리</th>
                            </tr>
                        </thead>
                        <tbody id="notices-tbody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
