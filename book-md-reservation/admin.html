<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 예약 관리</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Admin specific styles */
        #bookings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #bookings-table th, #bookings-table td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: left;
        }
        #bookings-table th {
            background-color: var(--dark-gray);
            color: white;
        }
        #bookings-table tr:nth-child(even) {
            background-color: var(--light-gray);
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        .status-PENDING { background-color: #ffc107; color: black; }
        .status-APPROVED { background-color: var(--success-color); }
        .status-REJECTED { background-color: var(--danger-color); }
        .status-CANCELLED { background-color: var(--secondary-color); }
        .status-COMPLETED { background-color: var(--primary-color); }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>관리자 페이지</h1>
            <p>접수된 예약 신청 목록입니다.</p>
        </header>
        <main>
            <div id="bookings-container">
                <div style="overflow-x: auto;">
                    <table id="bookings-table">
                        <thead>
                            <tr>
                                <th>신청일시</th>
                                <th>신청자</th>
                                <th>이메일</th>
                                <th>연락처</th>
                                <th>예약 슬롯 ID</th>
                                <th>상태</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="bookings-tbody">
                            <!-- Data will be loaded here by admin.js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer>
            <a href="index.html">예약 페이지로 돌아가기</a>
        </footer>
    </div>

</body>
</html>
