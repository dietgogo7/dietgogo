<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 예약 현황 - yes24 MD 미팅 예약</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .my-bookings-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,102,204,0.12);
            padding: 48px 36px;
            max-width: 600px;
            margin: 70px auto;
        }
        .my-bookings-title {
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: 800;
            margin-bottom: 24px;
            text-align: center;
        }
        .booking-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .booking-item {
            display: flex;
            flex-direction: column;
            background: var(--secondary-color);
            border-radius: 12px;
            margin-bottom: 18px;
            padding: 18px 20px;
            box-shadow: 0 2px 8px rgba(0,102,204,0.06);
        }
        .booking-info {
            margin-bottom: 8px;
        }
        .booking-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .cancel-btn {
            background: #E3E8EE;
            color: var(--primary-dark);
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cancel-btn:hover {
            background: #C6D4F2;
        }
        .no-bookings {
            color: var(--text-secondary);
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div id="app">
        <header class="main-header">
            <img src="https://image.yes24.com/sysimage/YES24_LOGO_2022.svg" alt="yes24.com 로고" class="yes24-logo">
            <h1>나의 예약 현황</h1>
        </header>
        <main>
            <div class="my-bookings-card">
                <h2 class="my-bookings-title">나의 예약 목록</h2>
                <ul class="booking-list" id="booking-list"></ul>
                <div class="no-bookings" id="no-bookings" style="display:none;">예약 내역이 없습니다.</div>
            </div>
        </main>
        <footer class="main-footer">
            <a href="index.html">← 예약 서비스로 돌아가기</a>
        </footer>
    </div>
    <script>
    // 전화번호 기반 예약 조회
    function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
    }
    const userPhone = getQueryParam('phone');
    fetch('data/bookings.json')
        .then(res => res.json())
        .then(bookings => {
            const myBookings = bookings.filter(b => b.userPhone === userPhone);
            const list = document.getElementById('booking-list');
            const noBookings = document.getElementById('no-bookings');
            if (myBookings.length === 0) {
                noBookings.style.display = 'block';
                return;
            }
            myBookings.forEach(b => {
                const item = document.createElement('li');
                item.className = 'booking-item';
                item.innerHTML = `
                    <div class="booking-info">
                        <strong>예약 시간:</strong> ${b.createdAt}<br>
                        <strong>MD:</strong> ${b.slotId}<br>
                        <strong>이름:</strong> ${b.userName}<br>
                        <strong>연락처:</strong> ${b.userPhone}<br>
                        <strong>상태:</strong> ${b.status}
                    </div>
                    <div class="booking-actions">
                        <button class="cancel-btn">예약 취소</button>
                    </div>
                `;
                item.querySelector('.cancel-btn').addEventListener('click', () => {
                    item.remove();
                    if (list.children.length === 0) {
                        noBookings.style.display = 'block';
                    }
                });
                list.appendChild(item);
            });
        });
    </script>
</body>
</html>
