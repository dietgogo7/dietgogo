<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 예약 현황</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .booking-card {
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f0f0f0;
        }
        .booking-date {
            font-weight: 700;
            color: #333;
            font-size: 1.1rem;
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .status-PENDING { background-color: #fff3cd; color: #856404; }
        .status-APPROVED { background-color: #d4edda; color: #155724; }
        .status-REJECTED { background-color: #f8d7da; color: #721c24; }
        .status-CANCELLED { background-color: #e2e3e5; color: #383d41; }
        .status-COMPLETED { background-color: #cce5ff; color: #004085; }
        
        .info-row {
            display: flex;
            margin-bottom: 8px;
        }
        .info-label {
            width: 80px;
            color: #666;
            font-size: 0.95rem;
        }
        .info-value {
            color: #333;
            font-weight: 500;
        }
        .no-bookings {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .yes24-logo {
            width: 120px;
            margin-bottom: 9px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="main-header">
            <a href="index.html">
                <img src="https://image.yes24.com/sysimage/renew/gnb/logoN4.svg" alt="yes24.com 로고" class="yes24-logo">
            </a>
            <h1>나의 예약 현황</h1>
            <p class="subtitle">신청하신 예약 내역을 확인하세요.</p>
        </header>
        <main>
            <!-- 예약 내역 리스트 컨테이너 -->
            <div id="my-bookings-container" style="max-width: 600px; margin: 0 auto;">
                <!-- Bookings will be loaded here via JS -->
                <p class="no-bookings">예약 내역을 불러오는 중입니다...</p>
            </div>
            <div style="text-align: center; margin-top: 30px;">
                <a href="index.html" class="btn-secondary" style="text-decoration: none; padding: 10px 20px; display: inline-block;">메인으로 돌아가기</a>
            </div>
        </main>
    </div>
    <script src="js/my-bookings.js"></script>
</body>
</html>
