<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 스케줄 설정 (V2)</title>
    <link rel="stylesheet" href="css/adminv2.css">
    <script src="https://image.yes24.com/sysimage/Contents/Scripts/m/jquery/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- Sidebar (loaded dynamically by common.js) -->
        <nav class="admin-sidebar" aria-label="Main Navigation"></nav>

        <main class="admin-content">
            <header class="content-header">
                <div>
                    <span class="header-badge">Admin Dashboard</span>
                    <h2>스케줄 설정</h2>
                    <p>PD별 휴가 및 미팅 불가 시간을 설정합니다.</p>
                </div>
            </header>

            <div id="section-schedule" class="section-panel" style="display:block;">
                <div class="schedule-layout">
                    <!-- Controls -->
                    <div class="card">
                        <div class="card-body">
                            <div style="margin-bottom: var(--space-6);">
                                <label class="form-label">1. PD 선택</label>
                                <select id="schedule-md-select" class="admin-input">
                                    <option value="">PD를 선택하세요</option>
                                </select>
                            </div>

                            <div style="margin-bottom: var(--space-6);">
                                <label class="form-label">2. 날짜 선택</label>
                                <input type="hidden" id="schedule-date-input">
                                <div id="admin-calendar-view" style="margin-top: var(--space-2);"></div>
                            </div>

                            <div class="schedule-vacation-toggle">
                                <label for="vacation-toggle" class="vacation-label">
                                    <input type="checkbox" id="vacation-toggle" class="vacation-checkbox">
                                    <span>휴가 설정 (하루 종일 불가)</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Time Slots -->
                    <div id="time-settings-area" class="card" style="display: none; min-height: 400px;">
                        <div class="card-body">
                            <div class="schedule-time-header">
                                <div>
                                    <h3 class="card-title" style="border-bottom: none; padding-bottom: 0; margin-bottom: var(--space-1);">3. 시간별 설정</h3>
                                    <p style="color: var(--gray-500); font-size: var(--text-sm);">설정 가능한
                                        시간: 월~목 14:00~15:15</p>
                                </div>
                                <div class="schedule-batch-btns">
                                    <button class="btn-schedule-open" onclick="applyBatchSchedule('OPEN')">가능</button>
                                    <button class="btn-schedule-closed" onclick="applyBatchSchedule('CLOSED')">불가</button>
                                </div>
                            </div>

                            <div id="time-grid"></div>
                            <div id="schedule-pagination" class="pagination"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/common.js"></script>
    <script src="js/holidays.js"></script>
    <script src="js/schedule.js"></script>
</body>

</html>
