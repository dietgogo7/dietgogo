<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - PD 관리 (V2)</title>
    <link rel="stylesheet" href="css/adminv2.css">
    <script src="https://image.yes24.com/sysimage/Contents/Scripts/m/jquery/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- Sidebar (loaded dynamically by common.js) -->
        <nav class="admin-sidebar" aria-label="Main Navigation"></nav>

        <main class="admin-content">
            <header class="content-header">
                <div>
                    <span class="header-badge">Admin Dashboard</span>
                    <h2>PD 관리</h2>
                    <p>PD(상품기획자) 정보를 등록하고 관리합니다.</p>
                </div>
            </header>

            <div id="section-mds" class="section-panel" style="display:block;">
                <div class="card" style="margin-bottom: var(--space-6);">
                    <div class="card-body">
                        <h3 class="card-title">PD 등록/수정</h3>
                        <form id="md-form" class="form-grid">
                            <input type="hidden" id="md-no">
                            <div>
                                <label class="form-label">PD 이름</label>
                                <input type="text" id="md-name" class="admin-input" placeholder="PD 이름" required>
                            </div>
                            <div>
                                <label class="form-label">팀명</label>
                                <input type="text" id="md-team" class="admin-input" placeholder="팀명">
                            </div>
                            <div>
                                <label class="form-label">카테고리</label>
                                <input type="text" id="md-category" class="admin-input" placeholder="카테고리">
                            </div>
                            <div>
                                <label class="form-label">이메일</label>
                                <input type="email" id="md-email" class="admin-input" placeholder="이메일">
                            </div>
                            <div>
                                <label class="form-label">연락처</label>
                                <input type="text" id="md-phone" class="admin-input" placeholder="연락처">
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn-primary">저장</button>
                                <button type="button" class="btn-secondary" id="btn-md-reset">초기화</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">PD 목록</h3>
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>이름</th>
                                    <th>팀</th>
                                    <th>카테고리</th>
                                    <th>이메일</th>
                                    <th>연락처</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody id="mds-tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/common.js"></script>
    <script src="js/mds.js"></script>
</body>

</html>
