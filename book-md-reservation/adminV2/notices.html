<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 공지사항 (V2)</title>
    <link rel="stylesheet" href="css/adminv2.css">
    <script src="https://image.yes24.com/sysimage/Contents/Scripts/m/jquery/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- Sidebar (loaded dynamically by common.js) -->
        <nav class="admin-sidebar" aria-label="Main Navigation"></nav>

        <main class="admin-content">
            <header class="content-header">
                <div>
                    <span class="header-badge">Admin Dashboard</span>
                    <h2>공지사항 관리</h2>
                    <p>예약 페이지에 노출할 공지사항을 관리합니다.</p>
                </div>
            </header>

            <div id="section-notices" class="section-panel" style="display:block;">
                <div class="card" style="margin-bottom: var(--space-6);">
                    <div class="card-body">
                        <h3 class="card-title">공지사항 등록</h3>
                        <form id="notice-form" class="form-grid">
                            <div>
                                <label class="form-label">공지 날짜</label>
                                <input type="date" id="notice-date" class="admin-input" required>
                            </div>
                            <div>
                                <label class="form-label">제목</label>
                                <input type="text" id="notice-title" class="admin-input" placeholder="공지 제목"
                                    required>
                            </div>
                            <div class="form-full">
                                <label class="form-label">내용</label>
                                <textarea id="notice-content" class="admin-input" rows="3"
                                    placeholder="공지 내용"></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn-primary" id="btn-add-notice">등록</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">공지사항 목록</h3>
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>날짜</th>
                                    <th>제목</th>
                                    <th>내용</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody id="notices-tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/common.js"></script>
    <script src="js/notices.js"></script>
</body>

</html>
