<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 블랙리스트 (V2)</title>
    <link rel="stylesheet" href="css/adminv2.css">
    <script src="https://image.yes24.com/sysimage/Contents/Scripts/m/jquery/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- Sidebar (loaded dynamically by common.js) -->
        <nav class="admin-sidebar" aria-label="Main Navigation"></nav>

        <main class="admin-content">
            <header class="content-header">
                <div>
                    <span class="header-badge">Admin Dashboard</span>
                    <h2>블랙리스트 관리</h2>
                    <p>예약 제한 대상을 관리합니다.</p>
                </div>
            </header>

            <div id="section-blacklist" class="section-panel" style="display:block;">
                <div class="card" style="margin-bottom: var(--space-6);">
                    <div class="card-body">
                        <h3 class="card-title">블랙리스트 등록</h3>
                        <form id="blacklist-form" class="form-grid">
                            <div>
                                <label class="form-label">연락처</label>
                                <input type="text" id="blacklist-phone" class="admin-input" placeholder="연락처"
                                    required>
                            </div>
                            <div>
                                <label class="form-label">사유</label>
                                <input type="text" id="blacklist-reason" class="admin-input" placeholder="사유">
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn-primary" id="btn-add-blacklist">등록</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">블랙리스트 목록</h3>
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>연락처</th>
                                    <th>사유</th>
                                    <th>등록일</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody id="blacklist-tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/common.js"></script>
    <script src="js/blacklist.js"></script>
</body>

</html>
